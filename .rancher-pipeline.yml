stages:
- name: build
  steps:
  - runScriptConfig:
      image: java:8
      shellScript: mvn clean install
- name: publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: test001:${CICD_EXECUTION_SEQUENCE}
      pushRemote: true
      registry: harbor.mihoyo.com
- name: deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
timeout: 60000
notification: {}
